<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/reset.css" />
</head>
<body>
  <div class="title">
    <h1>和モダンテーブルカスタマイズ</h1>
  </div>
  <div class="img-container">
    <img src="imgs/150-R-BS_off.jpg" />
  </div>
  <div class="panel-btn-cotnainer">
    <h2>パネルの太さ</h2>
    <input type="radio" name="thickness" value="250" checked>250mm
    <input type="radio" name="thickness" value="200">200mm
    <input type="radio" name="thickness" value="250">150mm
  </div>
  <div class="panel-btn-cotnainer">
    <h2>模様の細かさ</h2>
    <input type="radio" name="fineness" value="D">細い
    <input type="radio" name="fineness" value="R">太い
  </div>
  <div class="panel-btn-cotnainer">
    <h2>パネルの色</h2>
    <input type="radio" name="color" value="250">ブラック
    <input type="radio" name="color" value="200">バンピーシルバー
  </div>
  <div class="panel-btn-cotnainer">
    <h2>ライト</h2>
    <input type="radio" name="fineness" value="D">細かい
    <input type="radio" name="fineness" value="R">粗い
  </div>
</body>
