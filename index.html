<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/reset.css" />
</head>
<body>
  <section id="page">
    <div class="page-container-flex">
      <div class="left"></div>
      <div class="center">
        <div class="title">
          <h1>和モダンテーブルカスタマイズ</h1>
        </div>
        <div class="img-container">
          <img id="table-image" src="imgs/250-R-BL_off.jpg" />
        </div>
      </div>
      <div class="right">
        <div class="panel-btn-container">
          <h2>パネルの太さ</h2>
          <input
            id="thickness-1"
            type="radio"
            name="thickness"
            value="250"
            onchange="valueChanged(name)"
            checked
          />
          <label for="thickness-1">250mm</label>
          <input
            id="thickness-2"
            type="radio"
            name="thickness"
            value="200"
            onchange="valueChanged(name)"
          />
          <label for="thickness-2">200mm</label>
          <input
            id="thickness-3"
            type="radio"
            name="thickness"
            value="150"
            onchange="valueChanged(name)"
          />
          <label for="thickness-3">150mm</label>
        </div>

        <div class="panel-btn-container">
          <h2>模様の細かさ</h2>
          <input
            id="fineness-1"
            type="radio"
            name="fineness"
            value="D"
            onchange="valueChanged(name)"
          /><label for="fineness-1">細かい</label>
          <input
            id="fineness-2"
            type="radio"
            name="fineness"
            value="R"
            onchange="valueChanged(name)"
            checked
          /><label for="fineness-2">粗い</label>
        </div>
        <div class="panel-btn-container">
          <h2>パネルの色</h2>
          <input
            id="color-1"
            type="radio"
            name="color"
            value="BL"
            onchange="valueChanged('color')"
            checked
          /><label for="color-1">ブラック</label>
          <input
            id="color-2"
            type="radio"
            name="color"
            value="BS"
            onchange="valueChanged('color')"
          /><label for="color-2">バンピーシルバー</label>
        </div>
        <div class="panel-btn-container">
          <h2>ライト</h2>
          <input
            id="light-1"
            type="radio"
            name="light"
            value="on"
            onchange="valueChanged('light')"
          /><label for="light-q">オン</label>
          <input
            di="light-2"
            type="radio"
            name="light"
            value="off"
            onchange="valueChanged('light')"
            checked
          /><label for="light-2">オフ</label>
        </div>
      </div>
    </div>
  </section>
</body>
<script>
  const image = document.getElementById("table-image");
  let thicknessBtn = document.getElementsByName("thickness");
  let finenessBtn = document.getElementsByName("fineness");
  let colorBtn = document.getElementsByName("color");
  let lightBtn = document.getElementsByName("light");

  let thicknessValue = "250";
  let finenessValue = "R";
  let colorValue = "BL";
  let lightValue = "off";

  let url = "imgs/250-R-BL_off.jpg";

  function valueChanged(name) {
    searchedProperty = document.getElementsByName(name);
    for (let i = 0; i < searchedProperty.length; i++) {
      if (searchedProperty.item(i).checked) {
        switch (name) {
          case "thickness":
            thicknessValue = searchedProperty.item(i).value;
            break;
          case "fineness":
            finenessValue = searchedProperty.item(i).value;
            break;
          case "color":
            colorValue = searchedProperty.item(i).value;
            break;
          case "light":
            lightValue = searchedProperty.item(i).value;
            break;
          default:
            console.log("ouch!");
            break;
        }
      }
    }
    url =
      "imgs/" +
      thicknessValue +
      "-" +
      finenessValue +
      "-" +
      colorValue +
      "_" +
      lightValue +
      ".jpg";
    image.src = url;
  }
</script>
