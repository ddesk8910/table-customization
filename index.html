<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/reset.css" />
</head>
<body>
  <section id="page">
    <div class="page-container-flex">
      <div class="left"></div>
      <div class="center">
        <div class="title">
          <h1>和モダンテーブルカスタマイズ</h1>
        </div>
        <div class="img-container">
          <img id="table-image" src="imgs/MWL-W250-A-BL_off.jpg" />
        </div>
      </div>
      <div class="right">
        <div class="panel-btn-container">
          <h2>パネルの太さ</h2>
          <input
            id="thickness-1"
            type="radio"
            name="thickness"
            value="250"
            onchange="valueChanged(name)"
            checked
          />
          <label for="thickness-1">250mm</label>
          <input
            id="thickness-2"
            type="radio"
            name="thickness"
            value="200"
            onchange="valueChanged(name)"
          />
          <label for="thickness-2">200mm</label>
          <input
            id="thickness-3"
            type="radio"
            name="thickness"
            value="150"
            onchange="valueChanged(name)"
          />
          <label for="thickness-3">150mm</label>
        </div>
        <div class="panel-btn-container">
          <h2>模様の種類</h2>
          <input
            id="panel-1"
            type="radio"
            name="panel"
            value="A"
            onchange="valueChanged(name)"
            checked
          />
          <label for="panel-1">麻の葉</label>
          <input
            id="panel-2"
            type="radio"
            name="panel"
            value="B"
            onchange="valueChanged(name)"
            checked
          />
          <label for="panel-2">青海波</label>
          <input
            id="panel-3"
            type="radio"
            name="panel"
            value="C"
            onchange="valueChanged(name)"
            checked
          />
          <label for="panel-3">胡麻</label>
          <input
            id="panel-4"
            type="radio"
            name="panel"
            value="D"
            onchange="valueChanged(name)"
            checked
          />
          <label for="panel-4">籠目</label>
          <input
            id="panel-5"
            type="radio"
            name="panel"
            value="E"
            onchange="valueChanged(name)"
            checked
          />
          <label for="panel-e">竜胆</label>
          <input
            id="panel-6"
            type="radio"
            name="panel"
            value="F"
            onchange="valueChanged(name)"
            checked
          />
          <label for="panel-6">桜</label>
          <input
            id="panel-7"
            type="radio"
            name="panel"
            value="G"
            onchange="valueChanged(name)"
            checked
          />
          <label for="panel-7">帝つなぎ</label>
          <input
            id="panel-8"
            type="radio"
            name="panel"
            value="H"
            onchange="valueChanged(name)"
            checked
          />
          <label for="panel-8">三重菱</label>
          <input
            id="panel-9"
            type="radio"
            name="panel"
            value="I"
            onchange="valueChanged(name)"
            checked
          />
          <label for="panel-9">三つ組手</label>
          <input
            id="panel-10"
            type="radio"
            name="panel"
            value="J"
            onchange="valueChanged(name)"
            checked
          />
          <label for="panel-10">七宝</label>
        </div>
        <div class="panel-btn-container">
          <h2>パネルの色</h2>
          <input
            id="color-1"
            type="radio"
            name="color"
            value="BL"
            onchange="valueChanged('color')"
            checked
          /><label for="color-1">ブラック</label>
          <input
            id="color-2"
            type="radio"
            name="color"
            value="BS"
            onchange="valueChanged('color')"
          /><label for="color-2">バンピーシルバー</label>
        </div>
        <div class="panel-btn-container">
          <h2>ライト</h2>
          <input
            id="light-1"
            type="radio"
            name="light"
            value="on"
            onchange="valueChanged('light')"
          /><label for="light-q">オン</label>
          <input
            di="light-2"
            type="radio"
            name="light"
            value="off"
            onchange="valueChanged('light')"
            checked
          /><label for="light-2">オフ</label>
        </div>
      </div>
    </div>
  </section>
</body>
<script>
  const image = document.getElementById("table-image");
  let thicknessBtn = document.getElementsByName("thickness");
  let panelBtn = document.getElementsByName("panel")
  let colorBtn = document.getElementsByName("color");
  let lightBtn = document.getElementsByName("light");

  let thicknessValue = "250";
  let panelValue ="A"
  let colorValue = "BL";
  let lightValue = "off";

  let url = "imgs/MWL-W250-A-BL_off.jpg";

  function valueChanged(name) {
    searchedProperty = document.getElementsByName(name);
    for (let i = 0; i < searchedProperty.length; i++) {
      if (searchedProperty.item(i).checked) {
        switch (name) {
          case "thickness":
            thicknessValue = searchedProperty.item(i).value;
            break;
          case "panel":
            panelValue = searchedProperty.item(i).value;
            break;
          case "color":
            colorValue = searchedProperty.item(i).value;
            break;
          case "light":
            lightValue = searchedProperty.item(i).value;
            break;
          default:
            console.log("ouch! you have something mistake in the script XD ");
            break;
        }
      }
    }
    url =
      "imgs/MWL-W" +
      thicknessValue +
      "-" +
      panelValue +
      "-" +
      colorValue +
      "_" +
      lightValue +
      ".jpg";
    image.src = url;
  }
</script>
